{% extends 'base.html' %}

{% block content %}
<h2>Delete Article</h2>
<p>Are you sure you want to delete "{{ article.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ article.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
