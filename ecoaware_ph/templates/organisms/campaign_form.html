{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Campaign,Create Campaign" }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4">{{ form.instance.pk|yesno:"Edit Campaign,Create Campaign" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
