{% extends 'base.html' %}

{% block title %}Confirm Delete Campaign{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete <strong>{{ campaign.title }}</strong>?</p>
    <form method="post" class="mt-4 flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'campaigns:campaign_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
