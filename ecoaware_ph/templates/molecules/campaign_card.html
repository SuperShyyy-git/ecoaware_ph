<div class="card shadow-sm rounded-lg overflow-hidden">
    {% if campaign.image %}
        <img src="{{ campaign.image.url }}" alt="{{ campaign.title }}" class="w-full h-48 object-cover">
    {% endif %}
    <div class="p-4">
        <h2 class="font-bold text-lg">{{ campaign.title }}</h2>
        <p class="text-gray-600">{{ campaign.description|truncatewords:15 }}</p>
        <div class="mt-2 flex justify-between text-sm text-gray-500">
            <span>Goal: â‚±{{ campaign.goal }}</span>
            <span>{{ campaign.start_date|date:"M d" }} - {{ campaign.end_date|date:"M d" }}</span>
        </div>
        <div class="mt-4 flex gap-2">
            <a href="{{ campaign.get_absolute_url }}" class="btn btn-sm btn-outline-success">Read More</a>
            {% if is_admin %}
                <a href="{{ campaign.get_edit_url }}" class="btn btn-sm btn-primary">Edit</a>
                <form action="{{ campaign.get_delete_url }}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            {% endif %}
        </div>
    </div>
</div>
